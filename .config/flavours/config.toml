[[extra_scheme]]
name = "obsidian"
source = "https://github.com/acidghost/base16-obsidian"

[[items]]
template = "wezterm"
file = "~/.config/wezterm/colors/flavours.toml"
rewrite = true

[[items]]
template = "neovim"
file = "~/.config/nvim/colors/flavours.lua"
rewrite = true

[[items]]
template = "neovim"
file = "~/.config/lvim/colors/flavours.lua"
rewrite = true

[[items]]
template = "nushell"
file = "~/.config/nushell/scripts/plugins/theme.nu"
rewrite = true

[[items]]
template = "obsidian"
file = "~/Documents/obsidian/.obsidian/themes/flavours.css"
rewrite = true

[[items]]
template = "vivid"
file = "~/.config/vivid/themes/flavours.yml"
rewrite = true

[[items]]
template = "sway"
subtemplate = "colors"
file = "~/.config/sway/colorscheme"
rewrite = true
